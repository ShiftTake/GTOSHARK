<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark – Create Account</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Correct JS paths -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>

  <style>
    body { background:#0f172a; font-family:'Inter',sans-serif; color:#e2e8f0; }
    .cta-button { transition:.2s; box-shadow:0 4px 15px rgba(79,70,229,.4); }
    .cta-button:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(79,70,229,.6); }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full mx-4">

    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        Join <span class="text-indigo-400">GTO Shark</span>
      </h1>
      <p class="mt-4 text-xl text-slate-400">Start your 5-Day Free Trial</p>
    </div>

    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">

        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg">

        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg">

        <button id="createBtn"
          class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
          Create Account
        </button>

        <button id="loginPageBtn"
          class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">
          Already have an account?
        </button>

        <div id="message" class="text-center text-sm mt-4 hidden"></div>

      </div>
    </div>

    <p class="text-center text-slate-500 mt-8 text-sm">
      <a href="index.html" class="text-indigo-400 hover:underline">← Back to home</a>
    </p>

  </div>


  <script type="module">
    import { signupUser } from "./js/auth.js";

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const msg       = document.getElementById("message");

    document.getElementById("createBtn").onclick = async () => {
      try {
        await signupUser(emailInput.value.trim(), passInput.value.trim());
        window.location.href = "user-dashboard.html";
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.remove("hidden");
        msg.classList.add("text-red-400");
      }
    };

    document.getElementById("loginPageBtn").onclick = () => {
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
