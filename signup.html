<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark – Create Account</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root { --background:#0f172a; --text:#e2e8f0; }
    body { background:var(--background); font-family:'Inter',sans-serif; color:var(--text); }
    .cta-button { transition:all .2s ease; box-shadow:0 4px 15px rgba(79,70,229,0.4); }
    .cta-button:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(79,70,229,0.6); }
  </style>

  <script type="module">
    import { signupUser } from "./auth.js";

    window.doSignup = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      try {
        await signupUser(email, password);
        window.location.href = "user-dashboard.html";
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.remove("hidden");
        msg.classList.add("text-red-400");
      }
    };

    window.goLogin = function () {
      window.location.href = "login.html";
    };
  </script>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full mx-4">
    
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        Join <span class="text-indigo-400">GTO Shark</span>
      </h1>
      <p class="mt-4 text-xl text-slate-400">Start your free 5-day trial</p>
    </div>

    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">

        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg 
                 focus:outline-none focus:border-indigo-500 transition">

        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                 focus:outline-none focus:border-indigo-500 transition">

        <button onclick="doSignup()"
          class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
          Create Account
        </button>

        <button onclick="goLogin()"
          class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg transition">
          Already have an account?
        </button>

        <div id="message" class="text-center text-sm mt-4 hidden"></div>

      </div>
    </div>

    <p class="text-center text-slate-500 mt-8 text-sm">
      <a href="index.html" class="text-indigo-400 hover:underline">← Back to home</a>
    </p>

  </div>

</body>
</html>
