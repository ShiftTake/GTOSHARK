<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark – Create Account</title>

  <!-- Tailwind + Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      background:#0f172a;
      font-family:'Inter',sans-serif;
      color:#e2e8f0;
    }
    .cta-button {
      transition:.2s;
      box-shadow:0 4px 15px rgba(79,70,229,.4);
    }
    .cta-button:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(79,70,229,.6);
    }
    .field-wrapper { position:relative; }
    .toggle-btn {
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:0.8rem;
      color:#9ca3af;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full mx-4">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        Join <span class="text-indigo-400">GTO Shark</span>
      </h1>
      <p class="mt-4 text-lg text-slate-400">Create your account to activate your purchase.</p>
      <p class="mt-1 text-sm text-slate-500">Already paid? Use the same email you purchased with.</p>
    </div>

    <!-- Card -->
    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">

        <!-- Email -->
        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                 focus:outline-none focus:border-indigo-500 transition">

        <!-- Password -->
        <div class="field-wrapper">
          <input id="password" type="password" placeholder="Password"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                   focus:outline-none focus:border-indigo-500 transition">
          <button type="button" id="togglePass" class="toggle-btn text-xs">Show</button>
        </div>

        <!-- Confirm Password -->
        <div class="field-wrapper">
          <input id="passwordConfirm" type="password" placeholder="Confirm Password"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                   focus:outline-none focus:border-indigo-500 transition">
          <button type="button" id="togglePass2" class="toggle-btn text-xs">Show</button>
        </div>

        <!-- Create Account -->
        <button id="createBtn"
          class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
          Create Account
        </button>

        <!-- Back to login -->
        <button id="loginPageBtn"
          class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">
          Already have an account?
        </button>

        <!-- Message -->
        <div id="message" class="text-center text-sm mt-4 hidden"></div>

      </div>
    </div>

    <p class="text-center text-slate-500 mt-8 text-sm">
      <a href="pricing.html" class="text-indigo-400 hover:underline">← Go to pricing</a>
    </p>
  </div>

  <!-- Inline Logic -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAKTzQmFE8nU4qpw8V-R6suAZSIPaMN-bg",
      authDomain: "gto-shark.firebaseapp.com",
      projectId: "gto-shark",
      storageBucket: "gto-shark.appspot.com",
      messagingSenderId: "1093311477198",
      appId: "1:1093311477198:web:ea6cea1cec1f22d2b5679f",
      measurementId: "G-0MZCYY705L"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const msgEl = document.getElementById("message");
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const pass2El = document.getElementById("passwordConfirm");

    function showMessage(text, colorClass) {
      msgEl.textContent = text;
      msgEl.className = "text-center text-sm mt-4 " + colorClass;
    }

    // Show/hide toggles
    function setupToggle(inputEl, btnEl) {
      btnEl.addEventListener("click", () => {
        if (inputEl.type === "password") {
          inputEl.type = "text"; btnEl.textContent = "Hide";
        } else {
          inputEl.type = "password"; btnEl.textContent = "Show";
        }
      });
    }

    setupToggle(passEl, document.getElementById("togglePass"));
    setupToggle(pass2El, document.getElementById("togglePass2"));

    // Create Account handler
    document.getElementById("createBtn").onclick = async () => {
      msgEl.classList.add("hidden");

      const email = emailEl.value.trim();
      const pass  = passEl.value.trim();
      const pass2 = pass2El.value.trim();

      if (!email || !pass || !pass2) return showMessage("Please fill out all fields.", "text-red-400");
      if (pass.length < 6) return showMessage("Password must be at least 6 characters.", "text-red-400");
      if (pass !== pass2) return showMessage("Passwords do not match.", "text-red-400");

      try {
        // CHECK IF THIS EMAIL EVER PAID
        const paidQuery = await db.collection("payments").where("email", "==", email).get();
        if (paidQuery.empty) {
          return showMessage("Please purchase a subscription before creating an account.", "text-yellow-400");
        }

        // If paid → proceed
        const cred = await auth.createUserWithEmailAndPassword(email, pass);

        await db.collection("users").doc(cred.user.uid).set({
          email: email,
          hasAccess: false,         // Stripe webhook will flip this true
          status: "pending",
          subscriptionTier: null,
          subscriptionId: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showMessage("Account created. Activating your purchase…", "text-green-400");

        setTimeout(() => window.location.href = "login.html", 1500);

      } catch (err) {
        showMessage(err.message, "text-red-400");
      }
    };

    document.getElementById("loginPageBtn").onclick = () => {
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
