<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <title>GTO Shark â€“ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
    }
  </style>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { logoutUser } from "./auth.js";

    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";


    // ---------------------------------------------------
    // GET REMAINING TRIAL DAYS
    // ---------------------------------------------------
    function getTrialDaysLeft(startTimestamp) {
      const start = startTimestamp.toDate();
      const now = new Date();
      const diff = now - start;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      return Math.max(5 - days, 0);
    }


    // ---------------------------------------------------
    // HANDLE USER LOAD
    // ---------------------------------------------------
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        window.location.href = "upgrade.html";
        return;
      }

      const data = snap.data();

      document.getElementById("email").textContent = user.email;
      document.getElementById("tier").textContent = data.subscriptionTier;

      if (data.subscriptionTier === "free trial") {
        const daysLeft = getTrialDaysLeft(data.startedAt);
        document.getElementById("trial").textContent = `${daysLeft} days remaining`;

        if (daysLeft <= 0) {
          window.location.href = "upgrade.html";
          return;
        }
      } else {
        document.getElementById("trial").textContent = "Active Subscription";
      }
    });


    // ---------------------------------------------------
    // LOGOUT
    // ---------------------------------------------------
    window.doLogout = function () {
      logoutUser().then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</head>

<body class="min-h-screen flex items-center justify-center px-6">

  <div class="max-w-xl w-full">

    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        GTO <span class="text-indigo-400">Shark</span>
      </h1>
      <p class="mt-4 text-xl text-slate-400">Welcome to your dashboard</p>
    </div>

    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700 space-y-6">

      <!-- USER INFO -->
      <div>
        <p class="text-lg"><strong>Email:</strong> <span id="email"></span></p>
        <p class="text-lg"><strong>Subscription:</strong> <span id="tier"></span></p>
        <p class="text-lg text-indigo-300"><span id="trial"></span></p>
      </div>

      <hr class="border-slate-700">

      <!-- GAME BUTTONS -->
      <div class="space-y-4">

        <a href="pokerdashboard.html"
          class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-bold shadow-lg">
          Play Poker Solver
        </a>

        <a href="blackjacktrainer.html"
          class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-bold shadow-lg">
          Play Blackjack Trainer
        </a>

        <a href="baccarattrainer198.html"
          class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-bold shadow-lg">
          Play Baccarat Trainer
        </a>

        <a href="roulette.html"
          class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-bold shadow-lg">
          Play Roulette Trainer
        </a>
      </div>

      <hr class="border-slate-700">

      <!-- LOGOUT -->
      <button onclick="doLogout()"
        class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-bold">
        Log Out
      </button>
    </div>

  </div>

</body>
</html>
