<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark – Reset Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body { background:#0f172a; font-family:'Inter',sans-serif; color:#e2e8f0; }
  </style>

  <script type="module">
    import { resetPassword } from "./auth.js";

    window.sendReset = async function () {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      try {
        await resetPassword(email);
        msg.textContent = "A password reset link has been sent to your email.";
        msg.classList.remove("hidden");
        msg.classList.remove("text-red-400");
        msg.classList.add("text-green-400");
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.remove("hidden");
        msg.classList.add("text-red-400");
      }
    };
  </script>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full mx-4">
    
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        Reset <span class="text-indigo-400">Password</span>
      </h1>
      <p class="mt-4 text-xl text-slate-400">We’ll send a reset link</p>
    </div>

    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">

        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                 focus:outline-none focus:border-indigo-500 transition">

        <button onclick="sendReset()"
          class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
          Send Reset Email
        </button>

        <div id="message" class="text-center text-sm mt-4 hidden"></div>

      </div>
    </div>

    <p class="text-center text-slate-500 mt-8 text-sm">
      <a href="login.html" class="text-indigo-400 hover:underline">← Back to login</a>
    </p>

  </div>

</body>
</html>
