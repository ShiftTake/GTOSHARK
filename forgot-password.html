<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark â€“ Reset Password</title>

  <!-- Tailwind + Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Firebase Compat (works everywhere, no module issues) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background:#0f172a;
      font-family:'Inter', sans-serif;
      color:#e2e8f0;
    }
    .cta-button {
      transition:all .2s ease;
      box-shadow:0 4px 15px rgba(79,70,229,.4);
    }
    .cta-button:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(79,70,229,.6);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full mx-4">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">
        Reset <span class="text-indigo-400">Password</span>
      </h1>
      <p class="mt-4 text-xl text-slate-400">We'll send a reset link to your email</p>
    </div>

    <!-- Reset Card -->
    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">

        <input id="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg">

        <button id="resetBtn"
          class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
          Send Reset Link
        </button>

        <button id="backBtn"
          class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">
          Back to Login
        </button>

        <div id="message" class="text-center text-sm mt-4 hidden"></div>

      </div>
    </div>

  </div>

  <!-- Inline Logic (guaranteed to work everywhere) -->
  <script>
    // Firebase Config (same as your app)
    const firebaseConfig = {
      apiKey: "AIzaSyAKTzQmFE8nU4qpw8V-R6suAZSIPaMN-bg",
      authDomain: "gto-shark.firebaseapp.com",
      projectId: "gto-shark",
      storageBucket: "gto-shark.firebasestorage.app",
      messagingSenderId: "1093311477198",
      appId: "1:1093311477198:web:ea6cea1cec1f22d2b5679f",
      measurementId: "G-0MZCYY705L"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const msg = document.getElementById("message");

    document.getElementById("resetBtn").onclick = async () => {
      msg.classList.add("hidden");

      const email = document.getElementById("email").value.trim();

      try {
        await auth.sendPasswordResetEmail(email);

        msg.textContent = "A password reset link has been sent.";
        msg.className = "text-center text-sm mt-4 text-green-400";
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "text-center text-sm mt-4 text-red-400";
      }
    };

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
