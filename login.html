<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTO Shark – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    :root { --primary: #4f46e5; --background: #0f172a; --card: #1e293b; --text: #e2e8f0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background); color: var(--text); }
    .cta-button { transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(79,70,229,0.4); }
    .cta-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(79,70,229,0.6); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-4">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold">GTO <span class="text-indigo-400">Shark</span></h1>
      <p class="mt-4 text-xl text-slate-400">Log in to access your solvers</p>
    </div>

    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
      <div class="space-y-6">
        <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-indigo-500 transition">
        <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-indigo-500 transition">

        <button id="loginBtn" class="w-full cta-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">Log In</button>
        <button id="signupBtn" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg transition">Create Account</button>

        <div id="message" class="text-center text-sm mt-4 hidden"></div>
      </div>
    </div>

    <p class="text-center text-slate-500 mt-8 text-sm">
      <a href="index.html" class="text-indigo-400 hover:underline">← Back to home</a>
    </p>
  </div>

  <script>
    const firebaseConfig = { /* ← PASTE YOUR FIREBASE CONFIG HERE */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginBtn').onclick = () => login();
    document.getElementById('signupBtn').onclick = () => signup();

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(cred => checkAccess(cred.user))
        .catch(err => showMsg(err.message, 'text-red-400'));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => showMsg('Account created! Complete payment to activate.', 'text-green-400'))
        .catch(err => showMsg(err.message, 'text-red-400'));
    }

    function checkAccess(user) {
      db.collection("users").doc(user.uid).get().then(doc => {
        if (doc.exists && doc.data().hasAccess) {
          sessionStorage.setItem("gtoshark_logged", "true");
          window.location = "index.html";
        } else {
          showMsg("No active subscription – complete payment first", "text-yellow-400");
        }
      });
    }

    function showMsg(text, color) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = `text-center text-sm mt-4 ${color}`;
      el.classList.remove('hidden');
    }

    auth.onAuthStateChanged(user => { if (user) checkAccess(user); });
  </script>
</body>
</html>
