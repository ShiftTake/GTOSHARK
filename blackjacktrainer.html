<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Version Blackjack Strategy Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght%40400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #004d40; /* Deep Teal/Green (Casino Felt) */
            --card-color: #ffffff;
            --text-color: #e0f7fa;
            --btn-action: #ff5722; /* Deep Orange/Red for actions */
            --btn-control: #29b6f6; /* Light Blue for new game/info */
            --btn-surrender: #ffc107; /* Amber for Surrender */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #00251a; /* Very Dark Background */
            color: var(--text-color);
            min-height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .casino-table {
            background-color: var(--bg-color); 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), inset 0 0 50px rgba(0, 0, 0, 0.4);
            border: 4px solid #000000;
        }
        .card-container {
            display: inline-flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 55px; /* Fixed width for better look */
            height: 80px; /* Fixed height */
            margin: 0 4px;
            padding: 5px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            font-size: 18px;
            font-weight: 900;
            color: #000;
            text-align: center;
            transform: rotate(var(--rotation, 0deg));
        }
        .red-suit { color: #f44336; }
        .black-suit { color: #212121; }
        .action-button {
            transition: transform 0.15s ease, background-color 0.15s ease, opacity 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .free-bet-text {
            color: #c8e6c9; /* Light Green */
            font-weight: bold;
            font-size: 0.8rem;
        }
        /* Card Back for Hole Card */
        .hole-card {
            background: linear-gradient(45deg, #42a5f5, #1976d2);
            border: 2px dashed #ffffff;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            color: #ffffff;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="casino-table w-full max-w-5xl p-6 md:p-10 rounded-3xl">
        <h1 class="text-3xl font-black text-center mb-4 border-b border-white/30 pb-2 uppercase tracking-wide">
            Blackjack Strategy GTO Trainer
        </h1>

        <!-- Configuration Selector -->
        <div class="mb-6 text-center bg-black/20 p-4 rounded-xl">
            <label for="game-version" class="text-lg font-bold mr-3 block md:inline-block mb-2 md:mb-0">Select Game Rules:</label>
            <select id="game-version" class="p-2 rounded-lg bg-gray-800 text-white font-medium w-full md:w-auto border border-cyan-400" onchange="initializeGame()">
                <option value="6DeckS17">Classic 6-Deck (S17)</option>
                <option value="SingleDeckH17">Single-Deck (H17)</option>
                <option value="DoubleDeckS17">Double-Deck (S17)</option>
                <option value="VegasStrip">Vegas Strip (4D S17)</option>
                <option value="AtlanticCity">Atlantic City (8D S17 + Surrender)</option>
                <option value="FreeBet">Free Bet Blackjack (22 Push)</option>
                <option value="Switch">Blackjack Switch (22 Push, BJ 1:1)</option>
                <option value="Spanish21">Spanish 21 (No 10s)</option>
            </select>
        </div>

        <!-- Dealer Hand -->
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-extrabold mb-3 text-cyan-200">Dealer Up Card (<span id="dealer-value">?</span>)</h2>
            <div id="dealer-hand" class="flex justify-center flex-wrap min-h-[90px]">
                <!-- Cards appear here -->
            </div>
        </div>

        <!-- Player Hand -->
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-extrabold mb-3 text-white">Your Hand Value (<span id="player-value">?</span>)</h2>
            <div id="player-hand" class="flex justify-center flex-wrap min-h-[90px]">
                <!-- Cards appear here -->
            </div>
        </div>

        <!-- Game Info and Feedback -->
        <div id="feedback" class="text-center text-xl font-semibold p-4 rounded-xl mb-6 min-h-[56px] bg-white/10 shadow-inner">
            Select a version and click 'New Hand' to start.
        </div>

        <!-- Action Buttons -->
        <div id="controls" class="flex flex-wrap justify-center gap-3 md:gap-6 mb-8">
            <button id="hit-btn" class="action-button bg-btn-action hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full uppercase text-sm" disabled>
                Hit
            </button>
            <button id="stand-btn" class="action-button bg-btn-action hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full uppercase text-sm" disabled>
                Stand
            </button>
            <button id="double-btn" class="action-button bg-btn-action hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full uppercase text-sm" disabled>
                Double
            </button>
            <button id="split-btn" class="action-button bg-btn-action hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full uppercase text-sm" disabled>
                Split
            </button>
            <button id="surrender-btn" class="action-button bg-btn-surrender hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-full uppercase text-sm hidden" disabled>
                Surrender
            </button>
        </div>

        <!-- Control Buttons -->
        <div class="text-center">
            <!-- Updated to use a fixed, bright color and removed 'action-button' class -->
            <button id="new-hand-btn" class="bg-emerald-500 hover:bg-emerald-400 text-gray-900 font-extrabold py-3 px-10 rounded-full uppercase text-base shadow-lg shadow-emerald-900/50 transition-colors duration-150">
                New Hand
            </button>
        </div>

        <!-- Stats -->
        <div class="mt-8 pt-4 border-t border-white/20 bg-black/10 p-4 rounded-xl">
            <h3 class="text-xl font-bold mb-3 text-center text-cyan-400">Strategy Accuracy</h3>
            <div class="flex flex-wrap justify-around text-center">
                <div class="p-2">

                    <p id="stats-accuracy" class="text-4xl font-black text-yellow-400">0%</p>
                </div>
            </div>
        </div>

    </div>

        const $splitBtn = document.getElementById('split-btn');
        const $surrenderBtn = document.getElementById('surrender-btn');
        const $newHandBtn = document.getElementById('new-hand-btn');
        const $statsTotal = document.getElementById('stats-total');
        const $statsCorrect = document.getElementById('stats-correct');
        const $statsAccuracy = document.getElementById('stats-accuracy');

        // --- Card Utility Functions ---

        /** Creates a full deck shoe based on config and shuffles it. */
        function createAndShuffleDeck() {
            let newDeck = [];
            const numDecks = currentConfig.decks;
            
            for (let d = 0; d < numDecks; d++) {
                for (const rank of RANKS) {
                    // Spanish 21 rule: Remove all 10-value cards (excluding J, Q, K)
                    if (currentConfig.noTens && rank === '10') continue; 
                    
                    for (const suit of SUITS) {
                        newDeck.push({ rank, suit });
                    }
                }
            }
            // Simple Fisher-Yates shuffle
            for (let i = newDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newDeck[i], newDeck[j]] = [newDeck[j], newDeck[i]];
            }
            return newDeck;
        }

        /** Calculates the best hand value. */
        function calculateHandValue(hand) {
            let value = 0;
            let aceCount = 0;
            for (const card of hand) {
                value += VALUES[card.rank];
                if (card.rank === 'A') {
                    aceCount++;
                }
            }
            // Reduce Ace value from 11 to 1 until the hand is not busted
            let isSoft = aceCount > 0 && value <= 21;
            while (value > 21 && aceCount > 0) {
                value -= 10;
                aceCount--;
                isSoft = aceCount > 0 && value <= 21;
            }
            return { value, isSoft };
        }

        /** Renders a card to the DOM */
        function renderCard(card, isHidden = false) {
            const suitClass = (card.suit === '♥' || card.suit === '♦') ? 'red-suit' : 'black-suit';
            const cardRank = card.rank === '10' ? 'T' : card.rank;
            
            if (isHidden) {
                return `<div class="card-container hole-card">?</div>`;
            }
            // Random rotation for flair
            const rotation = Math.floor(Math.random() * 6) - 3; // -3 to 3 degrees
            return `
                <div class="card-container" style="--rotation: ${rotation}deg;">
                    <span class="${suitClass} text-xs self-start">${cardRank}</span>
                    <span class="${suitClass} text-2xl">${card.suit}</span>
                    <span class="${suitClass} text-xs self-end">${cardRank}</span>
                </div>
            `;
        }

        /** Updates the display of both hands and values. */
        function updateDisplay(showDealerHole = false) {
            // Player Hand
            const playerHTML = playerHand.map(card => renderCard(card)).join('');
            $playerHand.innerHTML = playerHTML;
            $playerValue.textContent = calculateHandValue(playerHand).value;

            // Dealer Hand
            const dealerCards = dealerHand.map((card, index) => {
                if (index === 0 && !showDealerHole) {
                    return renderCard(card, true);
                }
                return renderCard(card);
            });
            $dealerHand.innerHTML = dealerCards.join('');
            
            // Dealer value display: hidden hole card shows only the up card's value
            $dealerValue.textContent = showDealerHole ? calculateHandValue(dealerHand).value : (dealerHand.length > 1 ? VALUES[dealerHand[1].rank] : '?');
        }

        /** Enables/Disables action buttons and updates text for Free Bet */
        function toggleControls(enable) {
            $hitBtn.disabled = !enable;
            $standBtn.disabled = !enable;
            
            const canSplit = playerHand.length === 2 && playerHand[0].rank === playerHand[1].rank;
            
            // Update button labels based on current configuration
            $doubleBtn.innerHTML = currentConfig.doubleLabel;
            $splitBtn.innerHTML = currentConfig.splitLabel;
            
            // Double, Split, and Surrender only available on first move
            $doubleBtn.disabled = !enable || !isFirstMove;
            $splitBtn.disabled = !enable || !isFirstMove || !canSplit;
            
            $surrenderBtn.disabled = !enable || !isFirstMove;
            
            // Show/Hide Surrender button
            if (currentConfig.hasSurrender) {
                $surrenderBtn.classList.remove('hidden');
            } else {
                $surrenderBtn.classList.add('hidden');
            }
        }

        /** Updates the stats display */
        function updateStats() {
            $statsTotal.textContent = stats.totalHands;
            $statsCorrect.textContent = stats.correctMoves;
            if (stats.totalHands > 0) {
                const accuracy = ((stats.correctMoves / stats.totalHands) * 100).toFixed(1);
                $statsAccuracy.textContent = `${accuracy}%`;
                $statsAccuracy.classList.remove('text-red-400', 'text-yellow-400', 'text-green-400');
                if (accuracy < 70) $statsAccuracy.classList.add('text-red-400');
                else if (accuracy < 90) $statsAccuracy.classList.add('text-yellow-400');
                else $statsAccuracy.classList.add('text-green-400');
            } else {
                $statsAccuracy.textContent = '0%';
            }
            // Save stats
            localStorage.setItem('gtoSharkBJStats', JSON.stringify(stats));
        }

        // --- Strategy Logic ---

        /** Determines the optimal basic strategy move for the current hand based on config. */
        function getOptimalMove() {
            const strategyTable = currentConfig.strategy;
            const dealerUpCardRank = dealerHand[1].rank;
            const upCardKey = dealerUpCardRank === 'A' ? 'A' : (VALUES[dealerUpCardRank] === 10 ? '10' : dealerUpCardRank);

            const { value: playerValue, isSoft } = calculateHandValue(playerHand);

            // 1. Check for Pairs (Only if 2 cards)
            if (playerHand.length === 2 && playerHand[0].rank === playerHand[1].rank) {
                const pairRank = playerHand[0].rank === '10' || playerHand[0].rank === 'J' || playerHand[0].rank === 'Q' || playerHand[0].rank === 'K' ? '1010' : playerHand[0].rank + playerHand[1].rank;
                return strategyTable['P'][pairRank]?.[upCardKey] || 'H'; // Default to hit if pair strategy is missing
            }

            // 2. Check for Soft Hands (13-20)
            if (isSoft && playerValue >= 13 && playerValue <= 20) {
                return strategyTable['S'][String(playerValue)]?.[upCardKey] || 'S'; // Default to stand if soft strategy is missing
            }

            // 3. Check for Hard Hands (8-17)
            if (playerValue >= 8 && playerValue <= 17) {
                return strategyTable['H'][String(playerValue)]?.[upCardKey] || 'H'; // Default to hit if hard strategy is missing
            }

            // Catch-all
            if (playerValue > 17) return 'S';
            return 'H';
        }

        /** Compares player move to optimal move and updates score. */
        function checkStrategy(playerMove) {
            if (!gameActive) return;

            stats.totalHands++;
            const optimalMoveCode = getOptimalMove();
            let optimalMoveText = optimalMoveCode;
            let isCorrect = false;

            // Resolve composite moves (D/H, FD/H, R/H, etc.)
            if (optimalMoveCode.includes('/')) {
                const [primaryMove, secondaryMove] = optimalMoveCode.split('/');
                
                // Determine if the primary move (Double, Split, Surrender, Free Version) is possible
                let primaryPossible = false;
                if (primaryMove === 'D' || primaryMove === 'FD') {
                    primaryPossible = isFirstMove;
                } else if (primaryMove === 'P' || primaryMove === 'FP') {
                    primaryPossible = isFirstMove && playerHand.length === 2 && playerHand[0].rank === playerHand[1].rank;
                } else if (primaryMove === 'R') {
                    primaryPossible = isFirstMove && currentConfig.hasSurrender;
                }

                if (primaryPossible) {
                    optimalMoveText = primaryMove;
                    // Check if player's move matches the primary move
                    if (playerMove[0] === primaryMove[0] || 
                        (playerMove === 'Double' && primaryMove.includes('D')) || 
                        (playerMove === 'Split' && primaryMove.includes('P')) ||
                        (playerMove === 'Surrender' && primaryMove.includes('R'))) {
                        isCorrect = true;
                    }
                } else {
                    // Secondary move (Primary not possible/allowed or not first move)
                    optimalMoveText = secondaryMove;
                    if (playerMove[0] === secondaryMove[0]) {
                        isCorrect = true;
                    }
                }
            } else {
                // Simple S, H, D, P, R
                if (playerMove[0] === optimalMoveCode[0]) {
                    isCorrect = true;
                }
            }

            // Format optimal move for display
            let moveDisplay = optimalMoveText.replace('D', 'Double').replace('P', 'Split').replace('R', 'Surrender').replace('F', 'Free ');
            // If it's a hard coded move (S or H) no need to change it.
            if (!['S', 'H'].includes(optimalMoveText) && !optimalMoveText.includes('/')) {
                moveDisplay = moveDisplay; // Keep the expanded text
            }
            
            // Clean up button labels for the feedback text
            moveDisplay = moveDisplay.replace(/<\/?span[^>]*>/g, ''); 

            if (isCorrect) {
                stats.correctMoves++;
                $feedback.textContent = `Correct! ${playerMove} was the optimal move (${moveDisplay}).`;
                $feedback.className = 'text-center text-xl font-semibold p-4 rounded-xl mb-6 bg-green-700/80 shadow-2xl';
            } else {
                $feedback.textContent = `Error! The optimal move was to ${moveDisplay.toUpperCase()}. You chose ${playerMove}.`;
                $feedback.className = 'text-center text-xl font-semibold p-4 rounded-xl mb-6 bg-red-700/80 shadow-2xl';
            }

            updateStats();
        }

        // --- Game Flow Functions ---

        /** Sets up the game environment based on the selected configuration and automatically deals a hand. */
        function initializeGame() {
            currentConfig = GAME_CONFIGS[$versionSelect.value];
            
            // Calculate minimum deck size for reshuffle
            const cardsPerDeck = currentConfig.noTens ? 48 : 52;
            const minDeckSize = currentConfig.decks * cardsPerDeck * 0.25; 

            if (deck.length < minDeckSize) {
                deck = createAndShuffleDeck();
                $feedback.textContent = `Deck reshuffled (${deck.length} cards) for ${currentConfig.name}.`;
            } else {
                 $feedback.textContent = `Ready for a new hand of ${currentConfig.name}. BJ Payout: ${currentConfig.bjPayout}.`;
            }
           
            playerHand = [];
            dealerHand = [];
            gameActive = false;
            $playerHand.innerHTML = '';
            $dealerHand.innerHTML = '';
            $playerValue.textContent = '?';
            $dealerValue.textContent = '?';

            // Ensure buttons have the right labels on init
            $doubleBtn.innerHTML = currentConfig.doubleLabel;
            $splitBtn.innerHTML = currentConfig.splitLabel;
            
            toggleControls(false); 
            
            // IMPORTANT CHANGE: Automatically start the hand after configuration is complete
            startHand();
        }

        /** Starts a new hand */
        function startHand() {
            // Check if game is already active (to prevent double clicks resetting the hand before move is checked)
            if (gameActive) {
                // Should only happen if user clicks fast, just ignore
                return; 
            }
            
            playerHand = [];
            dealerHand = [];
            gameActive = true;
            isFirstMove = true;

            // Deal initial 4 cards
            dealCard(playerHand);
            dealCard(dealerHand); // Hole card
            dealCard(playerHand);
            dealCard(dealerHand); // Up card

            updateDisplay();
            checkInitialBlackjack();
            toggleControls(gameActive);

            if (gameActive) {
                $feedback.textContent = 'Make your first move: Hit, Stand, Double, Split, or Surrender.';
                $feedback.className = 'text-center text-xl font-semibold p-4 rounded-xl mb-6 bg-white/10 shadow-inner';
            }
        }


        /** Deals one card from the deck to a hand */
        function dealCard(hand) {
            // Reshuffle if deck is empty
            if (deck.length === 0) {
                deck = createAndShuffleDeck();
            }
            hand.push(deck.pop());
        }

        /** Checks for initial Blackjacks and ends the hand if needed. */
        function checkInitialBlackjack() {
            const playerValue = calculateHandValue(playerHand).value;
            const dealerValue = calculateHandValue(dealerHand).value;

            if (playerValue === 21) {
                if (dealerValue === 21) {
                    endHand("Dealer and Player both have Blackjack (Push).");
                } else {
                    endHand(`Player has Blackjack! Pays ${currentConfig.bjPayout}.`);
                }
            } else if (dealerValue === 21) {
                endHand("Dealer has Blackjack! Dealer Wins.");
            }
        }

        /** Completes the hand after player stands/busts/Blackjacks */
        function endHand(message) {
            gameActive = false;
            updateDisplay(true); // Show dealer's hole card
            toggleControls(false);

            // If the message is not an immediate resolution, run dealer play
            if (!message.includes('Blackjack') && !message.includes('Busts') && !message.includes('Surrender') && !message.includes('Doubles') && !message.includes('Split')) {
                dealerPlay();
                // Get final values after dealer plays
                const playerValue = calculateHandValue(playerHand).value;
                const dealerValue = calculateHandValue(dealerHand).value;
                
                let finalMessage = "";

                if (playerValue > 21) {
                     finalMessage = "Player Busts! Dealer Wins.";
                } 
                // SPANISH 21 Rule: Player 21 always wins (even against Dealer 21)
                else if (currentConfig.noTens && playerValue === 21) {
                    finalMessage = "Player 21 Wins! (Spanish 21 Rule)";
                } 
                // FREE BET/SWITCH Rule: Dealer 22 is a Push
                else if (currentConfig.pushOnDealer22 && dealerValue === 22) {
                     finalMessage = "Dealer has 22. It's a Push (Free Bet/Switch Rule).";
                } else if (dealerValue > 21) {
                    finalMessage = "Dealer Busts! Player Wins!";
                } else if (playerValue > dealerValue) {
                    finalMessage = "Player Wins!";
                } else if (playerValue < dealerValue) {
                    finalMessage = "Dealer Wins.";
                } else {
                    finalMessage = "Push (Tie).";
                }
                message = finalMessage;
            }
            
            // Set feedback class based on outcome
            let feedbackClass = 'bg-white/10';
            if (message.includes('Wins') && !message.includes('Dealer')) {
                feedbackClass = 'bg-green-700/80 shadow-2xl';
            } else if (message.includes('Wins') || message.includes('Busts') || message.includes('Surrender')) {
                feedbackClass = 'bg-red-700/80 shadow-2xl';
            }
            
            $feedback.textContent = message;
            $feedback.className = `text-center text-xl font-semibold p-4 rounded-xl mb-6 ${feedbackClass}`;
        }

        /** Simulates the dealer playing their hand */
        function dealerPlay() {
            let { value: dealerValue, isSoft } = calculateHandValue(dealerHand);
            
            while (dealerValue < 17 || (currentConfig.dealerHitsSoft17 && dealerValue === 17 && isSoft)) {
                dealCard(dealerHand);
                updateDisplay(true);
                ({ value: dealerValue, isSoft } = calculateHandValue(dealerHand));
                
                // Break for Dealer 22 Push rule
                if (currentConfig.pushOnDealer22 && dealerValue === 22) {
                    return; 
                }
            }
        }

        // --- Player Action Handlers ---

        function handleHit() {
            if (!gameActive) return;
            checkStrategy('Hit');
            dealCard(playerHand);
            updateDisplay();
            isFirstMove = false;
            toggleControls(gameActive);

            const playerValue = calculateHandValue(playerHand).value;
            if (playerValue > 21) {
                endHand("Player Busts!");
            } else if (playerValue === 21) {
                handleStand();
            }
        }

        function handleStand() {
            if (!gameActive) return;
            checkStrategy('Stand');
            endHand("Player Stands.");
        }

        function handleDouble() {
            if (!gameActive || !isFirstMove) return;
            checkStrategy('Double');
            dealCard(playerHand);
            updateDisplay();
            endHand(`Player ${currentConfig.doubleLabel.includes('Free') ? 'Free Doubles Down' : 'Doubles Down'}.`);
        }

        function handleSplit() {
            if (!gameActive || !isFirstMove || playerHand.length !== 2 || playerHand[0].rank !== playerHand[1].rank) {
                $feedback.textContent = "Cannot Split: Only allowed on initial pair.";
                $feedback.className = 'text-center text-xl font-semibold p-4 rounded-xl mb-6 bg-orange-700/80 shadow-2xl';
                return;
            }
            checkStrategy('Split');
            // Simplified: Treat split as a single action check, as multi-hand play is complex
            endHand(`Strategy Check Recorded for ${currentConfig.splitLabel.includes('Free') ? 'Free Split' : 'Split'}. Click 'New Hand' to continue practicing.`);
        }
        
        function handleSurrender() {
            if (!gameActive || !isFirstMove || !currentConfig.hasSurrender) return;
            checkStrategy('Surrender');
            endHand("Player chooses to Surrender and loses half the bet.");
        }

        // --- Event Listeners and Initialization ---

        $hitBtn.addEventListener('click', handleHit);
        $standBtn.addEventListener('click', handleStand);
        $doubleBtn.addEventListener('click', handleDouble);
        $splitBtn.addEventListener('click', handleSplit);
        $surrenderBtn.addEventListener('click', handleSurrender);
        $newHandBtn.addEventListener('click', startHand);
        $versionSelect.addEventListener('change', initializeGame);

        // Load stats and initialize the game (which now calls startHand automatically)
        window.onload = () => {
            try {
                const storedStats = JSON.parse(localStorage.getItem('gtoSharkBJStats'));
                if (storedStats) {
                    stats = storedStats;
                }
            } catch(e) {
                console.error("Could not load stats:", e);
            }
            updateStats();
            initializeGame(); // This now handles both setup AND dealing the first hand.
        };

    </script>
