<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GTO Shark â€“ Complete Range Loader</title>

<style>
body {
    background: #0b1220;
    color: #e2e8f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;

<body>

<h1>GTO SHARK RANGE LOADER</h1>
<p>Loads all Preflop, Flop, Turn, and River ranges directly from GitHub.</p>

<hr>

<!-- ======================== PRE FLOP ======================== -->
<h2>Preflop</h2>

<select id="pre_position">
    <option value="BB">BB</option>
    <option value="SB">SB</option>
    <option value="BTN">BTN</option>
    <option value="CO">CO</option>
    <option value="HJ">HJ</option>
    <option value="LJ">LJ</option>
    <option value="UTG">UTG</option>
    <option value="UTG1">UTG1</option>
    <option value="UTG2">UTG2</option>
</select>

<select id="pre_facing">
    <option value="BB_vs_BTN">BB_vs_BTN</option>
    <option value="BB_vs_CO">BB_vs_CO</option>
    <option value="BB_vs_HJ">BB_vs_HJ</option>
    <option value="BB_vs_LJ">BB_vs_LJ</option>
    <option value="BB_vs_SB_limp">BB_vs_SB_limp</option>
    <option value="BB_vs_SB_raise">BB_vs_SB_raise</option>
    <option value="BB_vs_UTG">BB_vs_UTG</option>
    <option value="BB_vs_UTG1">BB_vs_UTG1</option>
    <option value="BB_vs_UTG2">BB_vs_UTG2</option>

    <!-- Standard positions -->
    <option value="BTN">BTN</option>
    <option value="CO">CO</option>
    <option value="HJ">HJ</option>
    <option value="LJ">LJ</option>
    <option value="SB">SB</option>
    <option value="UTG">UTG</option>
    <option value="UTG1">UTG1</option>
    <option value="UTG2">UTG2</option>
</select>

<button onclick="loadPreflop()">Load Preflop</button>

<hr>

<!-- ======================== FLOP ======================== -->
<h2>Flop</h2>

<select id="flop_position">
    <option value="BB">BB</option>
    <option value="SB">SB</option>
    <option value="BTN">BTN</option>
    <option value="CO">CO</option>
    <option value="HJ">HJ</option>
    <option value="LJ">LJ</option>
    <option value="UTG">UTG</option>
    <option value="UTG1">UTG1</option>
    <option value="UTG2">UTG2</option>
</select>

<select id="flop_texture">
    <option value="ace_high">ace_high</option>
    <option value="high">high</option>
    <option value="high_connected">high_connected</option>
    <option value="low">low</option>
    <option value="low_connected">low_connected</option>
    <option value="mono">mono</option>
    <option value="paired">paired</option>
</select>

<button onclick="loadFlop()">Load Flop</button>

<hr>

<!-- ======================== TURN ======================== -->
<h2>Turn</h2>

<select id="turn_position">
    <option value="BB">BB</option>
    <option value="SB">SB</option>
    <option value="BTN">BTN</option>
    <option value="CO">CO</option>
    <option value="HJ">HJ</option>
    <option value="LJ">LJ</option>
    <option value="UTG">UTG</option>
    <option value="UTG1">UTG1</option>
    <option value="UTG2">UTG2</option>

<select id="turn_texture">
    <option value="blank">blank</option>

<!-- ======================== RIVER ======================== -->
<h2>River</h2>

<select id="river_position">
    <option value="BB">BB</option>
    <option value="SB">SB</option>
    <option value="BTN">BTN</option>
    <option value="CO">CO</option>
    <option value="HJ">HJ</option>
    <option value="LJ">LJ</option>
    <option value="UTG">UTG</option>
    <option value="UTG1">UTG1</option>
    <option value="UTG2">UTG2</option>
</select>

<select id="river_texture">
    <option value="blank">blank</option>
    <option value="flush">flush</option>
    <option value="pairing">pairing</option>
    <option value="straight">straight</option>
</select>

<button onclick="loadRiver()">Load River</button>

<hr>

<h2>Output</h2>
<pre id="output">Awaiting range...</pre>

<!-- ======================== JAVASCRIPT ENGINE ======================== -->
<script>
/* ===========================
   GLOBAL RANGE CACHE
   =========================== */
const rangeCache = {};

/* ===========================
   GENERIC GITHUB JSON LOADER
   =========================== */
async function loadJSON(path) {
    const fullUrl = `https://raw.githubusercontent.com/ShiftTake/GTOSHARK/main/${path}`;

    if (rangeCache[fullUrl]) return rangeCache[fullUrl];

    try {
        const r = await fetch(fullUrl);
        if (!r.ok) throw new Error(`HTTP ERROR ${r.status}`);
        const data = await r.json();
        rangeCache[fullUrl] = data;
        return data;
    } catch (err) {
        return { error: true, message: `Failed to load ${fullUrl}`, details: err.toString() };
    }
}

/* ===========================
   URL BUILDERS
   =========================== */

function preflopPath(position, facing) {
    return `ranges/preflop/${facing}.json`;
}

function flopPath(position, texture) {
    return `ranges/flop/${position}/${texture}.json`;
}

function turnPath(position, texture) {
    return `ranges/turn/${position}/${texture}.json`;
}

function riverPath(position, texture) {
    return `ranges/river/${position}/${texture}.json`;
}

/* ===========================
   OUTPUT PRINTER
   =========================== */

function showOutput(obj) {
    document.getElementById("output").textContent =
        typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
}

/* ===========================
   RANGE LOADERS
   =========================== */

async function loadPreflop() {
    const pos = document.getElementById("pre_position").value;
    const facing = document.getElementById("pre_facing").value;

    const path = preflopPath(pos, facing);
    const data = await loadJSON(path);
    showOutput(data);
}

async function loadFlop() {
    const pos = document.getElementById("flop_position").value;
    const texture = document.getElementById("flop_texture").value;

    const path = flopPath(pos, texture);
    const data = await loadJSON(path);
    showOutput(data);
}

async function loadTurn() {
    const pos = document.getElementById("turn_position").value;
    const texture = document.getElementById("turn_texture").value;

    const path = turnPath(pos, texture);
    const data = await loadJSON(path);
    showOutput(data);
}

async function loadRiver() {
    const pos = document.getElementById("river_position").value;
    const texture = document.getElementById("river_texture").value;

    const path = riverPath(pos, texture);
    const data = await loadJSON(path);
    showOutput(data);
}
</script>

</body>
</html>
